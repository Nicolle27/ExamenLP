<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
    <head th:replace="layout/layout :: head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container" layout:fragment="page-content">    
            <br><br>
            <h1>Pedidos</h1>
            <hr><!-- comment -->
            <a th:href="@{/cate/form}" class="btn btn-info">Agregar</a>
            <br><br>
            <table class="table table-primary table-striped">
                <thead >
                    <tr>

                        <th scope="col">ID</th>
                        <th scope="col">CLIENTE</th>
                        <th scope="col">FECHA PEDIDO</th>
                        <th scope="col">REPARTO</th>
                        <th scope="col">PRODUCTO</th>
                        <th scope="col">CANTIDAD</th>
                        <th scope="col">PRECIO</th>
                        
                        <th scope="col" colspan="2">ACCION</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cate :${pedidos}">
                        <td th:text="${cate.idpedido}"></td>
                        <td th:text="${cate.cliente}"></td>
                        <td th:text="${cate.fecha_pedido}"></td>
                        <td th:text="${cate.reparto}"></td>
                        <td th:text="${cate.producto}"></td>
                        <td th:text="${cate.cantidad}"></td>
                        <td th:text="${cate.precio}"></td>
                        <td>
                            <a th:href="@{/cate/edit/} + ${cate.idpedido}" title="Editar Registro"><i class='fa-solid fa-pen-to-square text-warning me-3'></i></a>
                            <a th:href="@{/cate/del/} + ${cate.idpedido}" title="Eliminar Registro"><i class='fa-solid fa-trash-can text-danger me-3'></i></a>
                        </td>
                    </tr>                    
                </tbody>
            </table>
        </div>

    </body>
</html>
